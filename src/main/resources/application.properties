spring.application.name=Evaluation_Satge

Spring.datasource.url=jdbc:mysql://localhost:3306/evaluation_stage?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
